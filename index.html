<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanexa - Image Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* gray-900 */
        }
        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-6xl mx-auto bg-gray-800 border border-gray-700 rounded-2xl shadow-2xl shadow-red-900/20 overflow-hidden">
            <div class="grid md:grid-cols-2 gap-px bg-gray-700">
                <!-- Kolom Kiri: Input & Kontrol -->
                <div class="bg-gray-800 p-6 sm:p-8 flex flex-col">
                    <header class="mb-6">
                        <h1 class="text-3xl font-bold text-white">Lanexa <span class="text-red-500">Editor</span></h1>
                        <p class="text-gray-400 mt-1">Edit gambar sesukamu</p>
                    </header>

                    <div class="space-y-6 flex-grow flex flex-col">
                        <!-- Area Input Gambar Referensi -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Gambar Referensi (Opsional)</label>
                            <div class="grid grid-cols-3 gap-4">
                                <!-- Slot 1, 2, 3 -->
                                <div class="drop-zone relative flex flex-col items-center justify-center w-full aspect-square bg-gray-900/50 border-2 border-dashed border-gray-600 rounded-lg cursor-pointer hover:border-red-500 transition-colors">
                                    <div class="upload-prompt flex flex-col items-center justify-center text-center p-2">
                                        <svg class="w-8 h-8 mb-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                                        <p class="text-xs text-gray-500">Tambah</p>
                                    </div>
                                    <img src="#" alt="Pratinjau 1" class="reference-preview hidden absolute w-full h-full object-cover rounded-lg"/>
                                    <input type="file" class="file-input hidden" accept="image/png, image/jpeg, image/webp" />
                                    <button class="remove-btn hidden absolute top-1 right-1 bg-gray-800/50 rounded-full p-1 text-white hover:bg-red-500/70">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                    </button>
                                </div>
                                 <div class="drop-zone relative flex flex-col items-center justify-center w-full aspect-square bg-gray-900/50 border-2 border-dashed border-gray-600 rounded-lg cursor-pointer hover:border-red-500 transition-colors">
                                    <div class="upload-prompt flex flex-col items-center justify-center text-center p-2">
                                        <svg class="w-8 h-8 mb-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                                        <p class="text-xs text-gray-500">Tambah</p>
                                    </div>
                                    <img src="#" alt="Pratinjau 2" class="reference-preview hidden absolute w-full h-full object-cover rounded-lg"/>
                                    <input type="file" class="file-input hidden" accept="image/png, image/jpeg, image/webp" />
                                    <button class="remove-btn hidden absolute top-1 right-1 bg-gray-800/50 rounded-full p-1 text-white hover:bg-red-500/70">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                    </button>
                                </div>
                                 <div class="drop-zone relative flex flex-col items-center justify-center w-full aspect-square bg-gray-900/50 border-2 border-dashed border-gray-600 rounded-lg cursor-pointer hover:border-red-500 transition-colors">
                                    <div class="upload-prompt flex flex-col items-center justify-center text-center p-2">
                                        <svg class="w-8 h-8 mb-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                                        <p class="text-xs text-gray-500">Tambah</p>
                                    </div>
                                    <img src="#" alt="Pratinjau 3" class="reference-preview hidden absolute w-full h-full object-cover rounded-lg"/>
                                    <input type="file" class="file-input hidden" accept="image/png, image/jpeg, image/webp" />
                                    <button class="remove-btn hidden absolute top-1 right-1 bg-gray-800/50 rounded-full p-1 text-white hover:bg-red-500/70">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Input Teks Prompt -->
                        <div>
                            <label for="prompt-input" class="block text-sm font-medium text-gray-300 mb-2">Deskripsi Gambar</label>
                            <textarea id="prompt-input" rows="4" class="block p-2.5 w-full text-sm text-gray-200 bg-gray-700 rounded-lg border border-gray-600 focus:ring-red-500 focus:border-red-500 placeholder-gray-500" placeholder="Contoh: 'Seekor astronot mengendarai kuda di luar angkasa'"></textarea>
                        </div>

                    </div>

                    <div class="mt-8">
                        <button id="generate-btn" class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 focus:ring-offset-gray-800 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span id="btn-text">Generate Gambar</span>
                            <svg id="btn-loader" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Kolom Kanan: Hasil -->
                <div class="bg-gray-800 p-6 sm:p-8 flex flex-col items-center justify-center">
                    <!-- Placeholder saat belum ada hasil -->
                    <div id="placeholder" class="text-center text-gray-500">
                        <svg class="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <p class="mt-2 text-sm font-medium">Hasil gambar akan muncul di sini</p>
                    </div>

                    <!-- Kontainer Hasil Gambar -->
                    <div id="result-container" class="hidden w-full h-full flex-col items-center justify-center">
                        <div class="w-full h-full rounded-lg overflow-hidden border-2 border-gray-700 flex items-center justify-center">
                           <img id="result-image" src="#" alt="Hasil Gambar" class="w-full h-full object-cover cursor-pointer transition-transform hover:scale-105" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal untuk pratinjau gambar -->
    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 hidden">
        <div class="relative max-w-4xl max-h-full">
            <img id="modal-image" src="#" class="block max-h-[90vh] max-w-[90vw] object-contain rounded-lg shadow-lg">
            <button id="close-modal" class="absolute top-2 right-2 text-white bg-gray-800/50 rounded-full p-2 hover:bg-gray-700/70 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <a id="modal-download-btn" href="#" download="lanexa-edited-image.png" class="absolute bottom-4 right-4 text-white bg-red-600/80 rounded-full p-3 hover:bg-red-700/90 focus:outline-none transition-transform hover:scale-110">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10.75 2.75a.75.75 0 00-1.5 0v8.614L6.295 8.235a.75.75 0 10-1.09 1.03l4.25 4.5a.75.75 0 001.09 0l4.25-4.5a.75.75 0 00-1.09-1.03l-2.955 3.129V2.75z" />
                  <path d="M3.5 12.75a.75.75 0 00-1.5 0v2.5A2.75 2.75 0 004.75 18h10.5A2.75 2.75 0 0018 15.25v-2.5a.75.75 0 00-1.5 0v2.5c0 .69-.56 1.25-1.25 1.25H4.75c-.69 0-1.25-.56-1.25-1.25v-2.5z" />
                </svg>
            </a>
        </div>
    </div>
    
    <!-- Notifikasi Error -->
    <div id="error-toast" class="hidden fixed bottom-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg text-sm">
        <p id="error-message">Terjadi kesalahan.</p>
    </div>

    <script type="module">
        const dropZones = document.querySelectorAll('.drop-zone');
        const promptInput = document.getElementById('prompt-input');
        const generateBtn = document.getElementById('generate-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');
        const placeholder = document.getElementById('placeholder');
        const resultContainer = document.getElementById('result-container');
        const resultImage = document.getElementById('result-image');
        
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModalBtn = document.getElementById('close-modal');
        const modalDownloadBtn = document.getElementById('modal-download-btn');
        
        const errorToast = document.getElementById('error-toast');
        const errorMessage = document.getElementById('error-message');

        // Map untuk menyimpan data gambar referensi {data: base64, mimeType: string}
        const referenceImages = new Map();

        // Fungsi untuk menampilkan error
        const showError = (message) => {
            errorMessage.textContent = message;
            errorToast.classList.remove('hidden');
            setTimeout(() => {
                errorToast.classList.add('hidden');
            }, 3000);
        };

        // Fungsi untuk menangani file (dari klik atau drag-drop)
        const handleFiles = (files, dropZone) => {
            const file = files[0];
            const input = dropZone.querySelector('.file-input');
            const preview = dropZone.querySelector('.reference-preview');
            const prompt = dropZone.querySelector('.upload-prompt');
            const removeBtn = dropZone.querySelector('.remove-btn');

            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = () => {
                    preview.src = reader.result;
                    preview.classList.remove('hidden');
                    prompt.classList.add('hidden');
                    removeBtn.classList.remove('hidden');
                    // Simpan data base64 dan mimeType
                    referenceImages.set(input, {
                        data: reader.result.split(',')[1],
                        mimeType: file.type
                    });
                };
                reader.readAsDataURL(file);
            } else {
                showError("Silakan pilih file gambar yang valid.");
            }
        };
        
        // Event listeners untuk setiap drop zone
        dropZones.forEach(zone => {
            const input = zone.querySelector('.file-input');
            const preview = zone.querySelector('.reference-preview');
            const prompt = zone.querySelector('.upload-prompt');
            const removeBtn = zone.querySelector('.remove-btn');
            
            zone.addEventListener('click', (e) => {
                if(e.target.closest('.remove-btn')) return;
                input.click()
            });
            input.addEventListener('change', () => handleFiles(input.files, zone));

            removeBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Mencegah trigger klik pada drop-zone
                preview.src = '#';
                preview.classList.add('hidden');
                prompt.classList.remove('hidden');
                removeBtn.classList.add('hidden');
                input.value = ''; // Reset input file
                referenceImages.delete(input); // Hapus dari map
            });
            
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('border-red-500');
            });
            zone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                zone.classList.remove('border-red-500');
            });
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('border-red-500');
                handleFiles(e.dataTransfer.files, zone);
            });
        });

        // Fungsi untuk menampilkan/menyembunyikan loading
        const showLoading = () => {
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            generateBtn.disabled = true;
        };

        const hideLoading = () => {
            btnText.classList.remove('hidden');
            btnLoader.classList.add('hidden');
            generateBtn.disabled = false;
        };

        // Fungsi utama untuk generate gambar
        const generateImage = async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showError("Deskripsi gambar tidak boleh kosong.");
                return;
            }
            
            showLoading();

            const apiKey = "AIzaSyCaV3UUFAcMjReqhNpoQXKT_0503R-0zs8"; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;

            const parts = [{ text: prompt }];
            referenceImages.forEach((imageData, input) => {
                parts.push({
                    inlineData: {
                        mimeType: imageData.mimeType,
                        data: imageData.data
                    }
                });
            });

            const payload = {
                contents: [{ parts: parts }],
                generationConfig: {
                    responseModalities: ['TEXT', 'IMAGE']
                },
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'Gagal menghasilkan gambar.');
                }

                const result = await response.json();
                const base64Data = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                if (base64Data) {
                    const imageUrl = `data:image/png;base64,${base64Data}`;
                    resultImage.src = imageUrl;
                    placeholder.classList.add('hidden');
                    resultContainer.classList.remove('hidden');
                    resultContainer.classList.add('flex');
                } else {
                    throw new Error("Tidak ada data gambar dalam respons API.");
                }

            } catch (error) {
                console.error("API Error:", error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        };

        generateBtn.addEventListener('click', generateImage);

        // Event listener untuk modal
        resultImage.addEventListener('click', () => {
            modalImage.src = resultImage.src;
            modalDownloadBtn.href = resultImage.src;
            imageModal.classList.remove('hidden');
        });
        
        closeModalBtn.addEventListener('click', () => {
            imageModal.classList.add('hidden');
        });

        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                imageModal.classList.add('hidden');
            }
        });

    </script>
</body>

</html>
